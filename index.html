<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image with Shadow</title>
    <style>
        /* Style for the body to set background and margin */
        body {
            margin: 0;
            padding: 0;
            background-color: #0CC0DF;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the image with shadow */
        .centered-image {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="centered-image">
        <img src="https://i.imgur.com/54VKYiZ.png" alt="Centered Image">
    </div>
</body>
</html>
